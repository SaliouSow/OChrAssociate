#Global configuration
#Define a name for application
spring.application.name=api

#Tomcat configuration
server.port=9000

#Log level configuration
#Here we configure log level for many thing of our application

#par défaut, seules les traces en ERROR s?affichent. L?idée est simple : réduire les affichages dans la console de toutes les "3rd party"
logging.level.root=ERROR
#pour ce qui est de notre code, on est en INFO pour avoir du détail
logging.level.com.api=INFO
#permet de voir dans la console l?URL jdbc de la base H2
logging.level.org.springframework.boot.autoconfigure.h2=INFO
#permet de voir dans la console le port utilisé par Tomcat au démarrage
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#h2 configuration
spring.h2.console.enabled=true



#On peut dire que ceci est une configuration minimale de notre application
#Pour accéder à h2 database utiliser l'url générée dans la console à http://localhost:9000/h2-console
#Noter que l'url change à chaque run de l'application donc verifier dans la console au démarrage

